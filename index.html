<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
    $("#main-container").append('<input type="text" name="change_color" id="change_color"/>');
    $("#change_color").css("position","absolute");
    $("#change_color").css("top","565px");
    $("#change_color").css("left","300px");
    $("#change_color").css("width","180px");
    $("#change_color").css("height","30px");
    $("#change_color").css("direction","ltr");

    $("#main-container").append('<button name="change_color_button" id="change_color_button">change cube color</button>');
    $("#change_color_button").css("position","absolute");
    $("#change_color_button").css("top","565px");
    $("#change_color_button").css("left","500px");
    $("#change_color_button").css("width","130px");
    $("#change_color_button").css("height","30px");
    $("#change_color_button").css("background-color","green");

    $( "#change_color_button" ).click(function() {

        var color_value = $("#change_color").val();
        $("#sqr_green").css("background-color",color_value);
        $("#sqr_red").css("background-color",color_value);
        $("#sqr_blue").css("background-color",color_value);
        $("#sqr_yellow").css("background-color",color_value);

    })
</script>
